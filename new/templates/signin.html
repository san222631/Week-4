<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Sign In Form</title>
    <!--因為這個JS很重要!放在<head>裡面比較易懂-->
    <script>
        //DOMContentLoaded >>> 當整個document(DOM) loaded以後，JS就會執行
        //EventListener >>> 等待某個特定event發生，例如使用者click button、submit form、moving mouse、pressing key
        //當特定event發生以後，eventListener會觸發你想觸發的功能
        //
        document.addEventListener('DOMContentLoaded', function () {
            //在<body>裡面的form被選擇並指定給新的常數叫form
            const form = document.getElementById('signinForm');
            //form被加上eventListener，當form被submit的時候會觸發功能
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const username = document.getElementsByName('username')[0].value;
                const password = document.getElementsByName('password')[0].value;
                const agreeCheckbox = document.getElementById('agreeTerms');

                if (!username || !password) {
                    window.location.href = '/error?message=Please enter username and password';
                    return;
                }
                if (!agreeCheckbox.checked) {
                    alert('Please check the checkbox first');
                    return;
                }
                form.submit();
            });
        });
    </script>
</head>
<body>
    <div style="background-color: lightblue; text-align: center; padding-top: 20px; padding-bottom: 20px;">
        <h1 lang="zh-Hant">歡迎光臨，請輸入帳號密碼</h1>
    </div>
    <div style="text-align: center;">
        <h2 lang="zh-Hant">登入系統</h2>
        <form id="signinForm" action="/signin" method="post">
            <div style="padding-bottom: 5px;">
                <label lang="zh-Hant">帳號:</label>
                <input type="text" name="username">
            </div>
            <div>
                <label lang="zh-Hant">密碼:</label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label>
                    <input type="checkbox" id="agreeTerms" name="agree" lang="zh-Hant"> 同意條款
                </label>
            </div>
            <br>
            <div>
                <button type="submit" lang="zh-Hant">登入</button>
            </div>
        </form>
    </div>
</body>
</html>
